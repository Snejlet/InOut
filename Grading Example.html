<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inOut</title>
</head>
<body>

    <h1>Test Grading Example</h1>

    <input type="text" id="inputText" onchange="inputEntered()" />
    <div> Your grade is: <span id="gradeHere"></span></div>

    <script>

        function inputEntered() {

            var input = document.getElementById("inputText").value;
            var grade

            if (isNaN(input)) {
                grade = "Please enter a numerical value";
            } else if (input < 40) {
                grade = "Fail";
            } else if (input <= 54) {
                grade = "D";
            } else if (input <= 69) {
                grade = "C";
            } else if (input <= 84) {
                grade = "B";
            } else if (input <= 100) {
                grade = "A";
            } else if (input > 100) {
                grade = "Tell a better lie."
            }

            document.getElementById("gradeHere").innerHTML = grade;

        }

    </script>
</body>
</html>
