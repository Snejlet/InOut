<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Button testing code</h1>

    <div>
        <input type="text" id="inputHere" />
    </div>
    <div>
        <button onclick="buttonClicked()">Click Me!</button>
    </div>
    <div id="outputHere"></div>

    <script>

        function buttonClicked() {

            //This will take the value of the input box text, and output it into the div when the button is clicked.
            var inputElem = document.getElementById("inputHere");
            var output = inputElem.value;
            inputElem.value = "";

            document.getElementById("outputHere").innerHTML = output;

        }

    </script>

</body>
</html>
