            //This checks if the input is NotaNumber, else it will multiply it by two.

                document.getElementById("nameHere").innerHTML = input + " (That probably should have been a number)";
            } else {

        function inputEntered() {
            var grade = document.getElementById("gradeValue").value;
            var output

            if (isNaN(grade)) {
                output = "Please enter a numerical value";
